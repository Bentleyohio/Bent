<!DOCTYPE html>
<html>
   <head>
      <link rel="icon" type="image/png" href="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="/g/fff.css">
      <link rel="stylesheet" href="/styler.css" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <style>
      html, body {
        background-color: linear-gradient(#716ccb, #3c369b) !important;
        color: white;
        margin: auto;
        padding: auto;
      }

      #header {
        background-color: #222;
        padding: 20px;
        text-align: center;
      }

      #header h1 {
        margin: 0;
        font-size: 24px;
        font-family: 'Quicksand', sans-serif;
        color: #fff;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      #header img {
        width: 20%;
        height: auto;
      }

#main {
  text-align: center;
  padding: 20px;
  margin-top: -4%;
}

#main h1 {
  font-size: 24px;
  cursor:pointer;
  text-transform: uppercase;
  font-family: 'Quicksand', sans-serif;
  line-height: 1.5;
  margin-bottom: 20px;
}

#searchbar {
  text-align: center;
  margin: 20px auto;
    font-family: 'Quicksand', sans-serif;
}

.form__input {
  padding: 15px;
  margin-bottom: 20px;
  width: calc(50% - 30px);
  border: none;
  border-radius: 15px;
  background-color: #101010;
  color: white;
  box-shadow: 0 0 10px white;
  transition: 1s;
  text-align:center;
  font-family: 'Quicksand', sans-serif;
}

a{
  text-decoration: none;
  color:white;
  width:50px;
  height:50px;
  padding-right: 1px;
  padding-left: 1px;
  text-align: center;
  align-self: center;
}

.form__input::placeholder {
  color: #aaa;
  text-align: center;
}

.form__input:focus {
  outline: none;
  background-color: black;
   text-align:center;
   width: 700px;
}
.fa {
  font-size: 24px;
  margin-right: 10px;
  color: #fff;
}

.fa:hover {
  color: #aaa;
}
        #uv-error {
  color: #ff6666 !important;
  white-space: pre-wrap;
}

#uv-error-code {
  font-size: 12px;
  color: #fff;
  font-family: "Courier New", Courier, monospace;
}

#uv-register-sw {
  color: white;
  background: #555555;
  cursor: pointer;
  outline: none;
  border: none;
  border-radius: 6px;
  padding: 16px 20px;
  line-height: 16px;
  display: none;
}

#uv-register-sw:active {
  background: #333333;
}

#uv-register-sw.show {
  display: block;
}
      </style>
   </head>
   <body>
    <canvas id="canvas"></canvas>
      <div id="main">
         <h1>Breakium.PX</h1>

         <form id="uv-form"">
            <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/> 
            <input id="uv-address" type="text" placeholder="Search Google or type an URL" class="form__input"/>
          </form>
          <div class="desc left-margin">
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
          </div>
      </div>

      <script src="/particles.js"></script>

      <script src="/static/uv/uv.bundle.js" defer></script>
      <script src="/static/uv/uv.config.js" defer></script>
      <script src="/static/register-sw.js" defer></script>
      <script src="/static/search.js" defer></script>
      <script src="/static/index.js" defer></script>
      <script src="/static/error.js" defer></script>
   </body>
</html>
