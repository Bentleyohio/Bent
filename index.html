<script async="" src="https://arc.io/widget.min.js#ij3vVro9"></script>

  <body>
    <canvas id="canvas"></canvas>
    <div class="container"><h1 id="title" class="typewriter"><span id="blinking"></span></h1>
      <h1 id="title" style="font-size: 60px; margin-bottom: 20px;">Please join the <a href="https://discord.gg/vmFUQTKnEQ" id="title" style="font-size: 60px !important; background: -webkit-linear-gradient(#ff0000, #990000); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Discord</a>!</h1>
      <div class="button-grid">
        <!-- Add more buttons here -->
        <a href="/g/" class="btn" id="games">Games</a>
        <a onclick="addWidgetBotScript();" class="btn" id="discord">Discord</a>
        <a href="/yt2/" class="btn" id="youtube">YouTube</a>
        <!-- Add more buttons as needed -->
      </div>
      
    </div>
    <div id="contextMenu" class="context-menu" 
       style="display:none"> 
       <ul> 
           <li id="abtblk">about blank!</li> 
       </ul> 
   </div> 
      <p id="creds">animations inspired by a456pur</p>
      <script src="/particles.js"></script>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
            var c = document.getElementById('abtblk');
        
            c.addEventListener('click', function(d) {
                d.preventDefault();
        
                var e = window.open('about:blank', '_blank');
        
                if (e) {
                    var f = e.document.body;
                    f.style.padding = '0';
                    f.style.margin = '0';
                    f.style.border = 'hidden';
        
                    var g = document.createElement('iframe');
                    g.src = window.location.href;
                    g.style.width = '100%';
                    g.style.height = '100%';
                    g.style.border = 'hidden';

                    g.onload = function() {
                        var h = g.contentDocument.querySelectorAll('li[target="_blank"]');
                        h.forEach(function(j) {
                            j.addEventListener('click', function(k) {
                                k.preventDefault();
                                g.contentWindow.location.href = j.href;
                            });
                        });
                    };
        
                    newTab.document.body.appendChild(g);
                }
            });
        });
        </script>  
    </script>
    <script src="/script.js"></script>
<script src="/discordembed.js"></script>
<script src="/typewriter.effect.js"></script>
  </body>
