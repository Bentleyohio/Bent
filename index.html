      document.addEventListener('DOMContentLoaded', function() {
    var c = document.getElementById('abtblk');

    c.addEventListener('click', function(d) {
        d.preventDefault();

        var e = window.open('about:blank', '_blank');

        if (e && e.document) {
            var f = e.document;

            if (window.opener && window.opener.document) {
                f.title = 'Breakium';
                var l = document.createElement('link');
                l.setAttribute('rel', 'icon');
                l.setAttribute('type', 'image/x-icon');
                l.setAttribute('href', 'https://1111.fr.to/favicon.png');
                f.head.appendChild(newFavicon);
            } else {
                console.error('Unable to access parent window document.');
            }

            var bodyStyle = f.body.style;
            bodyStyle.padding = '0';
            bodyStyle.margin = '0';

            var g = document.createElement('iframe');
            g.src = window.location.href;
            g.style.width = '100%';
            g.style.height = '100%';
            g.style.border = 'none';

            g.onload = function() {
                var h = g.contentDocument.querySelectorAll('a[target="_blank"]');
                h.forEach(function(j) {
                    j.addEventListener('click', function(k) {
                        k.preventDefault();
                        g.contentWindow.location.href = j.href;
                    });
                });
            };

            f.body.appendChild(g);
        } else {
            console.error('Failed to open popup window or access its document.');
        }
    });
});
